{% extends "base_generic.html" %}

{% block content %}
 <h1>All bloggers</h1>
 {% if author_list %}
 <ul>
     {% for author in author_list %}
     <li>
         <a href="">{{ author.user }}</a>
     </li>
     {% endfor %}
 </ul>
 {% else %}
    <p>There are no books in the library.</p>
 {% endif %}
{% endblock %}
